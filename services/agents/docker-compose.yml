version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - embedding_service
      - transcribe_service
    environment:
      - FLASK_APP=app_llm.py
      - EMBEDDING_SERVICE_HOST=embedding_service
      - EMBEDDING_SERVICE_PORT=8000
      - TRANSCRIBE_SERVICE_HOST=transcribe_service
      - TRANSCRIBE_SERVICE_PORT=8001
    volumes:
      - .:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  embedding_service:
    build:
      context: ./embedding_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  transcribe_service:
    build:
      context: ./transcribe_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
